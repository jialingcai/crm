{% extends "layout.html" %}

{% block content %}
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in user_obj %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        <span>{{ field.errors.0 }}</span>
        </div>
    {% endfor %}
    <button>提交</button>
    </form>
{% endblock %}
