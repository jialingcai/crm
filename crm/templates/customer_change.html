{% extends "layout.html" %}

{% block content %}
    <form action="" method="post" novalidate>
    {% csrf_token %}
        {% for user in user_obj %}
            <div class="form-group">
                <label for="{{ user.id_for_label }}">{{ user.label }}</label>
                {{ user }}
                <span>{{ user.errors.0 }}</span>
            </div>
        {% endfor %}
        <button>提交</button>
    </form>
{% endblock %}
